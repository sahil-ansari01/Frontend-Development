<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Practice Layout 1</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style>
      
      .nav{
        height: 200px;
        background-color: grey;
        margin-bottom: 30px;
      }

      .header{
        height: 100px;
        background-color: grey;
        margin-bottom: 30px;
      }

      .box1{
        height: 500px;
        background-color: grey;
        margin-bottom: 30px
      }

      .box2{
        height: 300px;
        background-color: grey;
        margin-bottom: 30px
      }

      .box3{
        height: 450px;
        background-color: grey;
        margin-bottom: 30px
      }

      .box4{
        height: 200px;
        background-color: grey;
        margin-bottom: 30px
      }

      .box5{
        height: 200px;
        background-color: darkgray;
        margin-bottom: 30px
      }

      .box6{
        height: 190px;
        background-color: gray;
        margin-bottom: 30px
      }

      .footer{
        height: 200px;
        background-color: grey;

      }

    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body>

  <div class="container">
    
    <div class="row">
      <div class="col-lg-12 nav"></div>
    </div>

    <div class="row">
      <div class="col-lg-12 header"></div>
    </div>

    <div class="row">
      <div class="col-lg-7">
        <div class="col-lg-12 box1"></div>
        <div class="col-lg-12 box1"></div>
        <div class="col-lg-12 box1"></div>
      </div>
      <div class="col-lg-5">
        <div class="col-lg-12 box2"></div>
        <div class="col-lg-12 box2"></div>
        <div class="col-lg-12 box3"></div>
        <div class="col-lg-6 box4"></div>
        <div class="col-lg-6 box5"></div>
        <div class="col-lg-12 box6"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12 footer"></div>
    </div>
  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
