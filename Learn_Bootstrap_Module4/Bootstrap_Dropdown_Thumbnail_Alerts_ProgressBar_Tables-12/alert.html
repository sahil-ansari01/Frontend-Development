<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Alert</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    
     <!-- We use alert class to hightlight any div 
          role="alert" is an html5 feature that make the content really important for search engine scrapping

          alert-link: this makes the link important. And it changes its color in accordance to the div it is in.
      -->
    <div class="container"> 
      <div class="alert alert-danger" role="alert"> 
        This offer ends in next 30 min
        <a href="#" class="alert-link">This is important</a>
      </div>

      <div class="alert alert-info" role="alert">
        This offer ends in next 30 min
        <a href="#" class="alert-link">This is important</a>
      </div>

      <div class="alert alert-success" role="alert">
        This offer ends in next 30 min
        <a href="#" class="alert-link">This is important</a>
      </div>

      <div class="alert alert-warning" role="alert">
        This offer ends in next 30 min
        <a href="#" class="alert-link">This is important</a>
      </div>
    </div>
     

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
