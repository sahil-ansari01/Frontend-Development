<!-- Jumbotron: This is a bootstrap property that is used to highlight any text within the website. -->
<!-- Button: Button is a bootstrap class that is used to create from simple to default to many different types of buttons.
             Some of the examples of buttons are: 

              1> btn btn-default
              2> btn btn-primary
              3> btn btn-success
              4> btn btn-info
              5> btn btn-warning
              6> btn btn-danger
              7> btn btn-link

            We can also create buttons of different sizes using class like:
              1> btn-lg - for large
              2> btn-sm - for small
              3> btn-xs - for extra large

            we can also create block using btn-block

            Note: Never do any work targetting pre-defined classes, always creates your own class to make changes into color
-->

<!-- 
  Glypicon: It is same as FontAwesome but for bootstrap for using this we use the icon text inside the span tag.
            span class="glyphicon glyphicon glyphicon-map-marker"></span>
 -->
