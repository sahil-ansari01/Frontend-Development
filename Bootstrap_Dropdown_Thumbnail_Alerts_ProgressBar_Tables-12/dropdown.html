<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Dropdown</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    
    <div class="container">
       <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="sahil" data-toggle="dropdown" aria-expanded="true">                                                                                                                                                                                             
          Dropdown
          <span class="caret"></span>
        </button>

        <ul class="dropdown-menu" aria-labelledby="sahil">
          <li><a href="#">Link 1</a></li>
          <li><a href="#">Link 2</a></li>
          <li><a href="#">Link 3</a></li>
        </ul>
       </div>
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <!-- Dropup -->
    <div class="container">
      <div class="dropup">
        <button class="btn btn-default dropdown-toggle" type="button" id="sahil" data-toggle="dropdown" aria-expanded="true" >
          Dropup
          <span class="caret"></span>
        </button>

        <ul class="dropdown-menu" aria-labelledby="sahil">
          <li><a href="#">Link 1</a></li>
          <li><a href="#">Link 2</a></li>
          <li><a href="#">Link 3</a></li>
          <li><a href="#">Link 4</a></li>
        </ul>
      </div>
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <!-- dropdown header example -->
    <div class="container">
      <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="sahil" data-toggle="dropdown" aria-expanded="true">
          Dropdown
          <span class="caret"></span>
        </button>

        <ul class="dropdown-menu" aria-labelledby="sahil">
          <li><a href="#">Link 1</a></li>
          <li><a href="#">Link 2</a></li>
          <li><a href="#">Link 3</a></li>
          <li class="dropdown-header">Another Category</li>
          <li><a href="#">Link 1</a></li>
          <li><a href="#">Link 2</a></li>
          <li><a href="#">Link 3</a></li>
        </ul>
      </div>
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <!-- dropdown with divider -->
    <div class="container">
      <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="sahil" data-toggle="dropdown" aria-expanded="true">
          Dropdown
          <span class="caret"></span>
        </button>

        <ul class="dropdown-menu" aria-labelledby="sahil">
          <li><a href="#">Link 1</a></li>
          <li><a href="#">Link 2</a></li>
          <li><a href="#">Link 3</a></li>
          <li role="separator" class="divider"></li> <!-- Role is assigned so that it is not read by the search engine optimisation
              no content goes inside such element where we have used divider class
          -->
          <li><a href="#">Link 4</a></li>
          <li><a href="#">Link 5</a></li>
          <li><a href="#">Link 6</a></li>
        </ul>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
