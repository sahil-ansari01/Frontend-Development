    <html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <title>
                Parent Child Relation
            </title>

            <link rel="stylesheet" href="css/parentChild.css">
        </head>
                <!-- 
                    note: We never use div inside the h1 tag

                    Inheritance: when we make changes to the parent tags then it's all properties will get added to it's respective child
                                we have {"inherit" value within css to make similiar changes like the parent if by any reason it did'nt got added}


                -->
        <body> <!-- parent/child -->

            <div class="india"> <!-- parent/child -->

                <div class="jharkhand"> <!-- parent/child -->

                    <div class="ranchi"> <!-- parent/child --> 

                        <div class="chanho"> <!-- parent/child -->

                            <div class="naudi"> <!-- parent/child -->

                                <div class="myHome"> <!-- parent/child -->
                                    
                                    <h1>This is my home. I live here.</h1> <!-- child -->

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mybox">

                <h1>This is a simple heading 1 tag</h1>

                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam laboriosam odit laudantium odio quasi ducimus suscipit molestias nam nulla vel! 
                    Accusantium rem ad illum, expedita maxime quasi qui placeat minima.
                </p>

                <q>This is quotation</q>
            </div>
        </body>
    </html>
