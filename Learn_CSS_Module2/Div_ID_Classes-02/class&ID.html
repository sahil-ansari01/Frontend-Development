<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-widht, initial-scale=1.0">

        <title>
            Classes
        </title>

<!-- 
            class: class attribute for any tag can be used for multiple tags simaltaeously. dot{.} is used while calling class attribute within style tag
            id: id attribute for any tag can only be used in within tag specially. hash{#} is used while calling id attribute within style tag. 
                Those tags which we are only going to give style once and not multiple times than we give it a specific id to it.
 -->

        <style>
           
            #sahil {
                color: seagreen;
            }

            #sahil-2 {
                color: seagreen;
            }

            #sahil-3{
                color: seagreen;
            }

            .demo-class{
                color: skyblue;
            }
            
        </style>




    </head>

    <body>
        

        <h1 id="sahil">This is a heading 1</h1>

        <h2 id="sahil-2">This is a heading 2</h2>

        <h3 id="sahil-3">This is a heading 3</h3>

        <h1 class="demo-class">This is to demonstrate class attribute h1</h1>
        <h2 class="demo-class">This is to demonstrate class attribute h2</h2>
        <h3 class="demo-class">This is to demonstrate class attribute h3</h3>

    </body>
</html>
