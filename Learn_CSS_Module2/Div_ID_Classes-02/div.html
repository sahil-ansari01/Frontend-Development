<html>
    <head>
        <title>
            DIV
        </title>

        <!-- 
            div: div tag stands for Division
                 div is used to create different division within the webpage
                 div tag does get any shape and size if we don't have any content inside of it. And it basically take the shape and size of the tag by default if we have used any tag within
                 and later on we can change it value as per the need, example: if we have used h1 tag inside of a div tag than the div size is set to h1 tag size, else if give value suppose : height = "20px",
                 it will set the div height to 20px.
         -->
         <style>
            div{
                background-color: skyblue;
                height: 250px;
            }
         </style>
    </head>
    
    <body>

        <div>
            <h1>This is a demo text</h1>
        </div>

        <div>
            <h1>This is a demo text2</h1>
        </div>

        <div>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem id reiciendis totam voluptatum ut ipsa et sit iusto officia quibusdam laborum, voluptatibus maxime ullam? Quae facilis libero debitis esse id.</p>
        </div>

    </body>
</html>
