<html>
    <head>
        <title>Formatting</title>
    </head>

    <!--
        b=bold
        strong and bold are more of similiar but, strong is basically used so we could let the browser know that the content is important or bold
        i=italic
        em=emphasis, for the search engine to let it know if it is italic
        mark for marking/hilighting
        small to make the text comparitively small
        del makes a strike through between
        ins = insert helps to underline any particular text
        sub = subscript lower down the text
        sup = superscrit to raise the height of text
        

    -->
    <body>
        <p>This is a <b>demo</b> text</p>
        <p>This is a <strong>demo</strong> text</p>
        <p>This is a <i>demo</i> text</p>
        <p>This is a <em>demo</em> text</p>
        <p>This is a <mark>demo</mark> text</p>
        <p>This is a <small>demo</small> text</p>
        <p>This is a <del>demo</del> text</p>
        <p>This is a <ins>demo</ins> text</p>
        <p>This is a <sub>demo</sub> text</p>
        <p>This is a <sup>demo</sup> text</p>



    </body>
</html>
