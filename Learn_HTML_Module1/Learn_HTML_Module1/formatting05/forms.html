<html>
    <head>
        <title>Forms</title>
    </head>

    <!--
        input tag is used for adding an input field in a webpage
        name attribute in input tag is used for sepecifying name for the input field 
        type attribute helps us diffrentiate between different type of element used in input field
        text value for type attribute is for text
        password value in type attribute is for hidding element when we type password into the input field
        textarea tag is used for creating comment box in any website
        textarea tag does'nt have any value for type attribute
        rows attribute is for increasing height of the textarea
        cols attribure is for increasing width of the textarea

        day2 lecture form
        checkbox is an input value where we can check into boxes for multiple options
        radiobutton is an input value we can only choose one options between multiple options
        selec tag is used for dropdown, has attribute name most used in backend, has tag option with attribute value
        input tag has type as submit to create submit button, reset to create a reset button, button to create a normal button
        and hidden to create a hidden button

        form tag has action attribute for acting upon the form data either to send or to do any specific work with the data filled 
        inside the form. 
        ex: <form action="process.php"></form> ; sends the form data to file name process.php

        form has attribute method to specify the method of sending the data,
        It has GET value which send date in url form eg:http://127.0.0.1:5500/process.php?first-name=sahil&last-name=ansari&password=%40123sahil&comment-box=This+is+a+comment+box&blue=blue1&gender=male&numbers=7&months=June&year=2002&submit=Register&Hidden-button=Hidden
        It has POST value is a secure method to process data, which does not show form info like GET method 

    -->
    <body>
        <form action="process.php" method="POST">

               <input type="text" name="first-name"  placeholder="First Name">

            <br><br>

            <input type="text" name="last-name" placeholder="Last Name" >

            <br><br>

            <input type="password" name="password" placeholder="Enter your password">

            <br><br>

            <textarea name="comment-box" rows="8" cols="40"></textarea>

            <br><br>
            <input type="checkbox" name="blue" value="blue1"> Blue

            <input type="checkbox" name="green" value="green1"> Green

            <input type="checkbox" name="purple" value="purple1"> purple1

            <br>
            <br>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
            <br><br>

            <select name="numbers">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7" selected>7</option>
                <option value="8" >8</option>
            </select>
            
            <select name="months">
                <option value="Jan">Jan</option>
                <option value="Feb">Feb</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June" selected>June</option>
                <option value="July">July</option>
                <option value="Aug">Aug</option>
            </select>


            <select name="year">
                <option value="1990">1990</option>
                <option value="1991">1991</option>
                <option value="1992">1992</option>
                <option value="1993">1993</option>
                <option value="2002" selected>2002</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="Aug">Aug</option>
            </select>

            <br><br>
            <input type="submit" name="submit" value="Register">

            <input type="reset" name="reset" value="Reset all Data">

            <input type="button" name="mybutton" value="Click Me!">

            <input type="hidden" name="Hidden-button" value="Hidden">
        </form>
    </body>
</html>
